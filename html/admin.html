<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin - Life & Health</title>
    <link rel="shortcut icon" href="../images/ico.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header class="admin-header">
      <div class="logo">
        <a class="init" href="../html/index.html"
          ><img src="../images/logo2.png" alt="Logo Life & Health"
        /></a>
        <h1>Panel de Administraci칩n</h1>
      </div>
      <nav>
        <a href="../html/index.html"><i class="fas fa-home"></i> Inicio</a>
        <button id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesi칩n
        </button>
      </nav>
    </header>

    <main class="admin-main">
      <section class="users-section">
        <h2><i class="fas fa-users"></i> Gesti칩n de Usuarios</h2>
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar por nombre o email..."
          />
          <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>

        <div class="users-table-container">
          <table id="usersTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Plan</th>
                <th>IMC</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- Datos cargados din치micamente con JS -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Modal para Editar/Eliminar -->
      <div id="userModal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h3 id="modalTitle">Editar Usuario</h3>
          <form id="userForm">
            <input type="hidden" id="userId" />
            <div class="form-group">
              <label for="editFirstName">Nombre*</label>
              <input type="text" id="editFirstName" required />
            </div>
            <div class="form-group">
              <label for="editEmail">Email*</label>
              <input type="email" id="editEmail" required />
            </div>
            <div class="form-group">
              <label for="editPlan">Plan*</label>
              <select id="editPlan" required>
                <option value="Perder Peso">Perder Peso</option>
                <option value="Ganar Masa Muscular">Ganar Masa Muscular</option>
                <option value="Tonificar">Tonificar</option>
              </select>
            </div>
            <button type="submit" class="save-btn">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </main>

    <script src="/js/admin.js"></script>
  </body>
</html>
